<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商铺</title>
    <link rel="stylesheet" href="https://ouyanghongyio.github.io/ligangxiaodian/me.css">
    <script type="text/javascript" src="https://ouyanghongyio.github.io/ligangxiaodian/include.js"></script>
    <style>
        #stores {
            display: flex;
            justify-content: space-between;
            margin-top: 150px;
        }

        .store-img-box {
            float: left;
            /* 边框 */
            border-radius: 10px;  /* 圆角半径 */
            border: 1px solid #ccc;  /* 边框颜色和宽度 */

            /* 尺寸 */
            width: 100px;  /* 宽度 */
            height: 100px;  /* 高度 */

            /* 背景 */
            background-color: #ffffff;  /* 背景颜色 */

            margin-top: 10px;
            margin-left: 30px;
            margin-right: 30px;

        }

        .store-img{
            width: 100px;
            height: 100px;
        }

        .store-text {
            text-align: center;
            margin: 5px;
            color: white;
        }

    </style>
</head>
<body>
<include src="top.html"></include>


<div id="stores">
    <div class="store-img-box">
        <a href="https://m.tb.cn/h.5zsLMEIith7978s?tk=cQ66WqaQl9w">
            <img class="store-img" id="taobao-img" src="https://ouyanghongyio.github.io/ligangxiaodian/laba.png" alt="淘宝图标">
            <p class="store-text">淘宝小店</p>
        </a>
    </div>
    <div class="store-img-box">
        <a href="https://m.tb.cn/h.5ACoHkzLP3VQ6pX?tk=GBYoWqakNGc">
            <img class="store-img" id="tianmao-img" src="https://ouyanghongyio.github.io/ligangxiaodian/laba.png" alt="天猫图标">
            <p class="store-text">天猫小店</p>
        </a>
    </div>
</div>

<include src="footer.html"></include>

</body>
</html>
