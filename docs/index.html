    <style>
        #stores {
            display: flex;
            justify-content: space-between;
            margin-top: 150px;
        }

        .store-img-box {
            float: left;
            /* 边框 */
            border-radius: 10px;  /* 圆角半径 */
            border: 1px solid #ccc;  /* 边框颜色和宽度 */

            /* 尺寸 */
            width: 100px;  /* 宽度 */
            height: 100px;  /* 高度 */

            /* 背景 */
            background-color: #ffffff;  /* 背景颜色 */

            margin-top: 10px;
            margin-left: 30px;
            margin-right: 30px;

        }

        .store-img{
            width: 100px;
            height: 100px;
        }

        .store-text {
            text-align: center;
            margin: 5px;
            color: white;
        }

        a {
            text-decoration: none;
        }

        #goods {
            display: flex;
            flex-direction: column;  /* 垂直排列 */
            justify-content: space-around;  /* 子元素平均分布 */
            align-items: center;  /* 子元素垂直居中 */
            margin-top: 50px;
            margin-bottom: 90px;
        }

        .good-box {
            width: 100%;
            height: 100px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            border-radius: 5px; /* 所有边角圆角半径为 10px */
            margin-top: 10px;
        }

        .good-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
        }

    </style>
</head>
